<h3>Registration</h3>

<form class="form-horizontal" action="" method="post">
    <div class="form-group">
        <label class="control-label col-xs-3" for="lastname">Фамилия:</label>
        <div class="col-xs-9">
            <input type="text" class="form-control" id="lastname" name="lastname" placeholder="Введите фамилию">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-3" for="name">Имя:</label>
        <div class="col-xs-9">
            <input type="text" class="form-control" id="name" name="name" placeholder="Введите имя">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-3" for="fathername">Отчество:</label>
        <div class="col-xs-9">
            <input type="text" class="form-control" id="fathername" name="fathername" placeholder="Введите отчество">
        </div>
    </div>

    <div class="form-group" name="birthday">
        <label class="control-label col-xs-3">Дата рождения:</label>
        <div class="col-xs-5">
            <input style="" name="birthday" type="date" placeholder="пол" min="1920-01-01" max="2018-01-01" required>
        </div>
    </div>

    <div class="form-group">
        <label class="control-label col-xs-3" for="email">Email/Login:</label>
        <div class="col-xs-9">
            <input type="email" class="form-control" id="email" name="email" placeholder="Email">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-3" for="password">Пароль:</label>
        <div class="col-xs-9">
            <input type="password" class="form-control" id="password" name="password" placeholder="Введите пароль">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-3" for="e_password">Подтвердите пароль:</label>
        <div class="col-xs-9">
            <input type="password" class="form-control" id="e_password" name="e_password" placeholder="Введите пароль ещё раз">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-3" for="phone">Телефон:</label>
        <div class="col-xs-9">
            <input type="tel" class="form-control" id="phone" name="phone" placeholder="Введите номер телефона">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-3" for="address">Адрес:</label>
        <div class="col-xs-9">
            <textarea rows="3" class="form-control" id="address" name="address" placeholder="Введите адрес"></textarea>
        </div>
    </div>

    <div class="form-group" >
        <label class="control-label col-xs-3">Пол:</label>
        <div class="col-xs-2">
            <label class="radio-inline">
                <input type="radio" name="sex_men"  value="Men" required> Мужской
            </label>
        </div>
        <div class="col-xs-2">
            <label class="radio-inline">
                <input type="radio" name="sex_women"  value="Woman" required> Женский
            </label>
        </div>
    </div>
    <br />
    <div class="form-group">
        <div class="col-xs-offset-3 col-xs-9">
            <input type="submit" class="btn btn-primary" value="Регистрация">
            <input type="reset" class="btn btn-default" value="Очистить форму">
        </div>
    </div>
</form>
